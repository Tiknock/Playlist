<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container time">
                <span id="currTime">00:00</span>
                <input type="range" min="1" max="100" value="0" id="seekSlider">
                <span id="totalDuration">00:00</span>
            </div>

            <div class="slider_container volume">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" id="volumeSlider">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <button id="randomBtn"><i class="fas fa-random" title="random"></i></button>
                <button id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play-circle"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
                <button id="repeatBtn"><i class="fa fa-repeat" title="repeat"></i></button>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
